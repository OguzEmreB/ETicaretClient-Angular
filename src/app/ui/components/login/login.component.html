<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
         
            <div class="form-group">
                <label for="userName">Kullanıcı Adı</label>
                <input #txtUsernameOrEmail type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı & Email">
                <small class="form-text text-muted invalid-feedback"> Lütfen ad soyadı boş geçmeyiniz. </small>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
            </div>
            <br />
            <asl-google-signin-button></asl-google-signin-button>
            <button style="margin-top:2px;" class="btn btn-primary" 
            (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
   
    </div>
    <div class="col-md-3"></div>
</div>
